<header>  
    <nav class="navbar" role="navigation">  
        <div>  
            <a href="/"><strong>Somos Bridges en {{ i18n "mexico" }} </strong></a>
        </div>
        <div>
            <a href="/">Home ({{ .Lang }})</a>
            <a href="{{ relLangURL `/services` }}">Services</a>
            <a href="{{ relLangURL `/contact` }}">Contact Us</a>
            <ul>
                {{ range .Translations }}
                <li>
                  <a href="{{ .Permalink }}">{{ .Lang }}: {{ .Title }}</a>
                </li>
                {{ end }}
              </ul>
        </div>  
    </nav>  
    <div>
        {{ range site.Menus.main }}
            <p>{{ .Name }} <a href="{{ .URL }}">{{ .Name }}</a> <i class='fas fa-info'></i><i class="fab fa-github"></i> </p>
            {{ with .Children }}
                {{ range . }}
                    <p>{{ .Name }}<a href="{{ .URL }}">{{ .Name }}</a></p>
                {{ end }}
            {{ end }}
        {{ end }}
    </div>
</header>
